    nav {

      font-weight: 500;
    }

    .pdf-links a:hover {
      text-decoration: underline;
    }

    .checkbox-area {
      margin-top: 30px;
    }

    .checkbox-area label {
      font-size: 1rem;

    button {

      color: white;
